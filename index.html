<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wind娓_Lea</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">--> 
  <link rel="stylesheet" href="udocs.css">
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      plugins: [
      function(hook) {
      var footer = [
        '<hr/>',
        '<footer>',
        '<span>Powered by Lea&copy;2020.</span>',
        '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
        '</footer>'
      ].join('');

      hook.afterEach(function(html) {
        return html + footer;
      });
      }
      ],
      name: 'Wind娓',
      repo: 'Wewei_web',
      loadSidebar: true,
      coverpage: true,
      subMaxLevel: 3,
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    } , 
    search: 'auto'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: 'Github Application Client ID',
      clientSecret: 'Github Application Client Secret',
      repo: 'Wewei_web',
      owner: 'Lamxue',
      admin: ['Github repo collaborators, only these guys can initialize github issues'],
      // facebook-like distraction free mode
      distractionFreeMode: true
    })
  </script>
<script src="//unpkg.com/docsify-glossary/dist/docsify-glossary.min.js"></script>
</body>
</html>
